<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="mark.css">
</head>

<body>
  <center>
    <h1 class="student">STUDENT MARK LIST</h1>

    <table>
      <tr>
        <td><label>MATHS</label></td>
        <td><input type="number" id="m" class=""></td>
      </tr>
      <tr>
        <td><label>CHEMISTRY</label></td>
        <td><input type="number" id="c"></td>
      </tr>
      <tr>
        <td><label>BIOLOGY</label></td>
        <td><input type="number" id="b"></td>
      </tr>
      <tr>
        <td><label>PHYSICS</label></td>
        <td><input type="number" id="p"></td>
      </tr>
      <tr>
        <td colspan="2"><button onclick="addmark()" type="submit" class="btn btn-danger" id="btn">ADD MARK</button></td>
      </tr>
    </table>
  </center>

  <p id="msg"></p>

  <table id="table_mark" class="table mt-4">
    <thead>
      <tr>
        <th>ROLL NO</th>
        <th>MATHS</th>
        <th>CHEMISTRY</th>
        <th>BIOLOGY</th>
        <th>PHYSICS</th>
        <th>ACTION</th>
      </tr>
    </thead>
  </table>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Update Mark</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <table class="sub" border="2">
            <tr>
              <td><label>MATHS</label></td>
              <td><input type="number" id="maths"></td>
            </tr>
            <tr>
              <td><label>CHEMISTRY</label></td>
              <td><input type="number" id="chemistry"></td>
            </tr>
            <tr>
              <td><label>BIOLOGY</label></td>
              <td><input type="number" id="biology"></td>
            </tr>
            <tr>
              <td><label>PHYSICS</label></td>
              <td><input type="number" id="physics"></td>
            </tr>
            <tr>
              <td><button onclick="updateMark()" type="submit" class="btn btn-primary" data-bs-dismiss="modal">Update Mark</button></td>
            </tr>
          </table>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="mark.js"> </script>
</body>

</html>
